<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contactus.css" />
    <title>Document</title>
  </head>
  <body>
      
    <header class="container is-narrow pageHeader">
        <div class="columns">
           <div class="column">
              <h1 class="pageHeading">Contact Us</h1>
           </div>
        </div>
     </header>
     <main>
        <div class="lead__form__outer">
           <div class="container is-centered">
              <div class="columns">
                 <div class="column">
                    <div class="lead__form__wrapper ">
                       <div class="success" style="display: none">
                          <h3><strong>Thank you, ! Your submission has been received</strong></h3>
                          <a href="/" class="form__back">
                             Back to main page
                          </a>
                       </div>
                       <div class="form" style="display: block">
                          <form action="/contact/action" id="dropzoneForm" class="dropzone dz-clickable" enctype="multipart/form-data" method="post" autocomplete="off">
                             <input type="hidden" name="_token" value="EUGiIHt3W0SmutBaJ3yWOSOOk2RKtFfoTFt8xHCM">
                             <div class="form__grid">
                                <div class="form__row">
                                   <input data-info="referrer" type="hidden" value="">
                                   <div class="form__col form__col--1_2">
                                      <div class="form__area">
                                         <div class="form__area__title">First name</div>
                                         <div class="form__area__field form__area__field--required" title="Required">
                                            <input data-info="first_name" name="first_name" type="text" class="form__input " placeholder="First Name" value="">
                                         </div>
                                      </div>
                                   </div>
                                   <div class="form__col form__col--1_2">
                                      <div class="form__area">
                                         <div class="form__area__title">Last name</div>
                                         <div class="form__area__field form__area__field--required">
                                            <input data-info="last_name" name="last_name" type="text" class="form__input" placeholder="Last Name" value="">
                                         </div>
                                      </div>
                                   </div>
                                </div>
                                
                                <div class="form__row">
                                   <div class="form__col form__col--1_2">
                                    <div class="form__area">
                                        <div class="form__area__title">Email</div>
                                        <div class="form__area__field form__area__field--required ">
                                           <input data-info="email" name="email" type="text" class="form__input" placeholder="enterMail@gmail.com" value="">
                                        </div>
                                     </div>
                                      
                                   </div>
                                   <div class="form__col form__col--1_2">
                                      <div class="form__area">
                                         <div class="form__area__title">Phone number</div>
                                         <div class="form__area__field">
                                            <input data-info="phone" name="phone" type="text" class="form__input" placeholder="+91..." value="">
                                         </div>
                                      </div>
                                   </div>
                                </div>
                                <div class="form__row" data-row="prelast">
                                   <div class="form__area">
                                      <div class="form__area__title">Message</div>
                                      <div class="form__area__field">
                                         <textarea id="message" name="message" class="form__textarea" rows="4" placeholder="Your message..." data-info="message" maxlength="256"></textarea>
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="dz-message" data-dz-message=""><span>
                                   Drop your files<br>
                                   <small>.doc, .docx, .pdf, .odt, .rtf or .txt. Maximum file size: 10MB</small>
                                </span></div>
                          </form>
                          <div class="form__row">
                             <div class="form__col form__col--1 form__submit__wrapper">
                                <div data-info="submit" class="form__submit">
                                   Submit Request
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
  </body>
</html>
